<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
 
        table td {
            padding: 10px;
            border: 1px solid #ccc;
        }
 
        table td:first-child {
            white-space:nowrap;
        }
    </style>
</head>
<body>
<form action="">
    <table>
        <tr>
            <td>用户：</td>
            <td><label>
                <input type="text">
            </label></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><label>
                <input type="password">
            </label></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td>
                <label>
                    <input type="radio" value="0">
                </label>男
                <label>
                    <input type="radio" value="1">
                </label>女
            </td>
        </tr>
        <tr>
            <td>爱好：</td>
            <td>
                <label>
                    <input type="checkbox" value="">
                </label>看书
                <label>
                    <input type="checkbox" value="">
                </label>打球
                <label>
                    <input type="checkbox" value="">
                </label>旅游
            </td>
        </tr>
        <tr>
            <td>简介：</td>
            <td>
                <label for=""></label><textarea name="" id="" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="提交"></td>
        </tr>
    </table>
</form>
</body>
</html>
